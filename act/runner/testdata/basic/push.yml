name: basic
on: push

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - run: echo 'hello world' 
      - run: echo ${GITHUB_SHA} >> /github/sha.txt
      - run: cat /github/sha.txt | grep ${GITHUB_SHA}

  build:
    if: false
    runs-on: ubuntu-latest
    needs: [check]
    steps:
      - uses: ./actions/action1
        with:
          args: echo 'build'
  test:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: docker://ubuntu:18.04
        with:
          args: env
      - uses: docker://ubuntu:18.04
        with:
          entrypoint: /bin/echo
          args: ${{github.event_name}}
